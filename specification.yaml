components:
  schemas:
    Notification:
      type: object
      properties:
        uuid:
          type: string
          example: notification uuid
        user:
          type: string
          example: user uuid
        title:
          type: string
          example: Новый проект
        content:
          type: string
          example: Был открыт новый проект "Название проекта"
        status:
          type: string
          enum: [ READ, UNREAD]
    FindDto:
      type: object
      properties:
        content:
          type: string
          description: Текст поискового запроса.
      required:
        - content
    AttachMessageDto:
      type: object
      properties:
        content:
          type: string
          description: Текст сообщения.
    AttachedMessage:
      type: object
      properties:
        id:
          type: string
          description: uuid.
        content:
          type: string
          description: Содержимое сообщения или имя файла.
        createdBy:
          type: string
          description: userUuid
        taskUuid:
          type: string
          description: taskUuid
        type:
          type: string
          enum:
            - FILE
            - MESSAGE
        createdAt:
          type: string
          format: date-time
          description: Дата и время создания прикрепленного объекта.
    TaskWithExecutors:
      type: object
      properties:
        uuid:
          type: string
          example: taskUuid
        process:
          type: string
          example: processUuid
        name:
          type: string
          example: task name
        description:
          type: string
          example: task desc
        status:
          type: string
          enum: [COMPLETED, CLOSED,IN_PROCESS, COMPLETED_LATE,IN_PROCESS_LATE]
        priority:
          type: string
          enum: [HIGH, LOW, IMMEDIATELY]
        deadline:
          type: string
          example: 2025-03-11T16:27:27.575Z
        createdBy:
          type: string
          example: userUuid
        createdAt:
          type: string
          example: 2025-03-11T16:27:27.575Z
        executors:
          type: array
          items:
            type: object
            properties:
              executorUuid:
                type: string
                example: userUuid
              taskUuid:
                type: string
                example: taskUuid
    Task:
      type: object
      properties:
        uuid:
          type: string
          example: taskUuid
        process:
          type: string
          example: processUuid
        name:
          type: string
          example: task name
        description:
          type: string
          example: task desc
        status:
          type: string
          enum: [COMPLETED, CLOSED,IN_PROCESS, COMPLETED_LATE,IN_PROCESS_LATE]
        priority:
          type: string
          enum: [HIGH, LOW, IMMEDIATELY]
        deadline:
          type: string
          example: 2025-03-11T16:27:27.575Z
        createdBy:
          type: string
          example: userUuid
        createdAt:
          type: string
          example: 2025-03-11T16:27:27.575Z
    TaskExecutors:
      type: object
      properties:
        executorUuid:
          type: string
          example: uuid
        taskUuid:
          type: string
          example: uuid
    Process:
      type: object
      properties:
        uuid:
          type: string
          example: 431971f8-39e5-4776-962b-1449a6f57be7
        project:
          type: string
          example: 3436d7a5-4717-4fcd-89cf-e6da0786dc82
        name:
          type: string
          example: New name
        status:
          type: string
          enum: [IN_PROCESS, COMPLETED, CLOSED]
        description:
          type: string
          example: New description
        createdBy:
          type: string
          example: 2002294e-371f-40da-b457-0e91b6002aa4
        createdAt:
          type: string
          example: 2025-03-09T19:55:11.331Z
